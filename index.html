<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="outer-container">
        <div class="tomato-container">
            <!--pomodoro-->
                <h1>Pomodoro Timer</h1>
        
            <!--buttons-->
                <div class="buttons">
                    <button class="btn-start" id="start">START</button>
                    <button class="btn-stop" id="stop">STOP</button>
                    <button class="btn-restart" id="restart">RESTART</button>
                </div>
                
            <!--Tomato-->
            <div>
                <div class="leaf-1"></div>
                <div class="leaf-2"></div>
                <div class="leaf-3"></div>
                <div class="leaf-4"></div>
                <div class="stem"></div>
                <div class="tomato">
                    <p class="display" id="display">00:00</p>
                </div>
            </div>
            </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
